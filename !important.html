<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important</title>
</head>
<body>
    <h1>Aula !important</h1>
</body>
<style>
    h1 {
        color: red !important; /* quando tiro o !important, como o CSS é em cascata, o resultado final do h1 fica azul, último comando*/
        color: blue;
    }
</style>
</html>
